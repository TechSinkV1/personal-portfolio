<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarwar Jahin Portfolio</title>
    <!-- Tailwind Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Local CSS Link -->
    <link rel="stylesheet" href="style/style.css">
    <!-- Poppins FOnt -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <nav class="absolute right-80 top-32">
            <ul class="items border p-4 rounded-full flex-col items-center content-center">
                <li class="item text-2xl pt-3 hover:text-sky-400 cursor-pointer home-icon"><i class="fas fa-home"></i></li>
                <p class="home-text hidden">Home</p>
                <li class="item text-2xl pt-3 hover:text-sky-400 cursor-pointer"><i class="fas fa-user"></i></li>
                <li class="item text-2xl pt-3 hover:text-sky-400 cursor-pointer"><i class="fas fa-graduation-cap"></i></li>
                <li class="item text-2xl pt-3 hover:text-sky-400 cursor-pointer"><i class="fas fa-briefcase"></i></li>
                <li class="item text-2xl pt-3 hover:text-sky-400 cursor-pointer"><i class="fas fa-newspaper"></i></li>
                <li class="item text-2xl pt-3 hover:text-sky-400 cursor-pointer"><i class="fas fa-envelope"></i></li>
            </ul>
        </nav>
        <section class="container w-7/12 h-3/5 m-auto mt-32">
            <div class="back-part bg-sky-400 grid grid-cols-3 rounded-[30px] shadow-lg">
                <div class="flex flex-col w-full pt-24 items-center">
                    <img class="rounded-full w-48 h-48" src="images/profile-image.jpg" alt="">
                <h2 class="mt-8 text-4xl font-bold text-white">Sarwar Jahin</h2>
                <h4 class="text-white">Web Developer</h4>
                <p class="my-6">Social Links</p>
                <button class="bg-transparent transition duration-500 hover:bg-white hover:text-sky-600 text-white py-2 px-8 border border-white hover:border-transparent rounded-full shadow-lg">Download CV</button>
                <p class="mt-48 mb-2 text-xs text-white">@ 2022 All rights reserved</p>
                </div>
                <div class="right-part col-span-2 bg-white rounded-[29px] content-center grid">
                    <h1 class="text-center text-6xl">Sarwar Jahin</h1>
                    <h2 class="text-center text-2xl text-slate-400">Web Developer</h2>
                </div>
            </div>
        </section>
    </main>
    <!-- FontAwesome Link -->
    <script src="https://kit.fontawesome.com/33f342a94d.js" crossorigin="anonymous"></script>
</body> 
</html>
